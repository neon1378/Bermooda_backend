<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Loader</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>

    /* Loader styling */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loader .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    /* Hide content until loaded */
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <input type="hidden" id="trackId" value="{{trackId}}">
  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Page Content -->
  <div id="content" class="container mt-5">
    <h1 class="text-center">Welcome to My Page</h1>
    <p class="text-center">This is a sample page with a loader.</p>
  </div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function () {
      // Keep the loader visible indefinitely
    });
    // var track_id = $("#trackId").val();
    // var url = `https://gateway.zibal.ir/start/${track_id}`;
    // location.href = url
  </script>
</body>
</html>
